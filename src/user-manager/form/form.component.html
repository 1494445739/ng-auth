<p-dialog header="用户管理" [visible]="true" (visibleChange)="onVisibleChange($event)" modal="modal" width="700">
  <form class="form-horizontal" #userForm="ngForm">
    <div class="form-group col-sm-12" [class.has-error]="formErrors.name">
      <label for="name" class="col-sm-3 control-label">用户名</label>
      <div class="control-box col-sm-9" [pTooltip]="formErrors.name" tooltipPosition="right" 
        appendTo="target" tooltipStyleClass="error-tooltip">
        <input type="text" class="form-control" id="name" name="name" placeholder=""
          required minlength="2" maxlength="10" [(ngModel)]="model.name">
      </div>
    </div>
    <div class="form-group col-sm-12" [class.has-error]="formErrors.password">
      <label for="password" class="col-sm-3 control-label">密码</label>
      <div class="control-box col-sm-9" [pTooltip]="formErrors.password" tooltipPosition="right" 
        appendTo="target" tooltipStyleClass="error-tooltip">
        <input type="password" class="form-control" id="password" name="password" placeholder=""
          required minlength="2" maxlength="20" [(ngModel)]="model.password">
      </div>
    </div>
  </form>
  <p-footer>
    <div class="clearfix text-right">
      <button type="button" pButton icon="fa-close" class="ui-button-danger" 
        (click)="close($event)" label="取消"></button>
      <button type="button" pButton icon="fa-check" class="ui-button-primary" 
        (click)="submit($event)" label="提交" [disabled]="pending || !userForm.form.valid"></button>
    </div>
  </p-footer>
</p-dialog>
